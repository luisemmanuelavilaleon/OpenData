<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Hoja de trabajo</title>
        <link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' type='text/css'/>
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/dataStyle.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <div class="sideMenu">
            <ul>
                <h:form class="sideMenuC" style="display: flex">
                    <span class="iconLogo"><i class="pi pi-file"></i></span>
                    <p:panelMenu class="test" >
                        <p:submenu label="Archivo">
                            <p:menuitem value="Cargar archivo" style="font-size: 1rem;"/>
                            <p:menuitem value="Guardar archivo" style="font-size: 1rem;"/>
                            <p:submenu label="Exportar dataset" style="font-size: 1rem;">
                                <p:menuitem value="Guardar PDF" style="font-size: 1rem;"/>
                                <p:menuitem value="Guardar CSV" style="font-size: 1rem;"/>
                                <p:menuitem value="Guardar XLS" style="font-size: 1rem;"/>
                                <p:menuitem value="Guardar TXT" style="font-size: 1rem;"/>
                            </p:submenu>
                            <p:submenu label="Exportar reporte" style="font-size: 1rem;">
                                <p:menuitem value="Guardar PDF" style="font-size: 1rem;"/>
                            </p:submenu>
                        </p:submenu>
                    </p:panelMenu>
                </h:form>

                <h:form class="sideMenuC" style="display: flex">
                    <span class="iconLogo"><i class="pi pi-chart-bar"></i></span>
                    <p:panelMenu class="test">
                        <p:submenu label="Graficación">
                            <p:menuitem value="Histograma" style="font-size: 1rem;" 
                                        oncomplete="PF('graphicDialog').show();" onclick="PF('graphicDialog').initPosition();"/>
                            <p:menuitem value="Grafica de dispersión" style="font-size: 1rem;"  
                                        oncomplete="PF('graphicDialog').show();" onclick="PF('graphicDialog').initPosition();"/>
                            <p:menuitem value="Grafica de probabilidad" style="font-size: 1rem;" 
                                        oncomplete="PF('graphicDialog').show();" onclick="PF('graphicDialog').initPosition();"/>
                            <p:menuitem value="Grafica de correlación" style="font-size: 1rem;"
                                        oncomplete="PF('graphicDialog').show();" onclick="PF('graphicDialog').initPosition();"/>
                            <p:menuitem value="Cajas y bigote" style="font-size: 1rem;" 
                                        oncomplete="PF('graphicDialog').show();" onclick="PF('graphicDialog').initPosition();"/>
                            <p:menuitem value="Grafica de pastel" style="font-size: 1rem;" 
                                        oncomplete="PF('graphicDialog').show();" onclick="PF('graphicDialog').initPosition();"/>
                            <p:menuitem value="Grafica de barras" style="font-size: 1rem;" 
                                        oncomplete="PF('graphicDialog').show();" onclick="PF('graphicDialog').initPosition();"/>
                        </p:submenu>
                    </p:panelMenu>
                </h:form>

                <h:form class="sideMenuC" style="display: flex; padding-bottom: 12rem;">
                    <span class="iconLogo"><i class="pi pi-percentage"></i></span>
                    <p:panelMenu class="test">
                        <p:submenu label="Estadistica">
                            <p:menuitem value="Resumen grafico" style="font-size: 1rem;"/>
                            <p:menuitem value="Estadistica descriptiva" style="font-size: 1rem;"/>
                            <p:menuitem value="Pruebas T y normales" style="font-size: 1rem;"/>
                            <p:menuitem value="Pruebas de normalidad" style="font-size: 1rem;"/>
                            <p:menuitem value="Pruebas de correlación" style="font-size: 1rem;"/>
                            <p:menuitem value="Arboles de decision" style="font-size: 1rem;"
                                        oncomplete="PF('treeDialog').show();" onclick="PF('treeDialog').initPosition();"/>
                            <p:menuitem value="ANOVA" style="font-size: 1rem;"/>
                            <p:menuitem value="Chi-cuadrada" style="font-size: 1rem;"/>
                            <p:menuitem value="Regresión" style="font-size: 1rem;"
                                        oncomplete="PF('regresion-clasificacionDialog').show();" onclick="PF('regresion-clasificacionDialog').initPosition();"/>
                            <p:menuitem value="Clasificación" style="font-size: 1rem;"
                                        oncomplete="PF('regresion-clasificacionDialog').show();" onclick="PF('regresion-clasificacionDialog').initPosition();"/>
                        </p:submenu>
                    </p:panelMenu>
                </h:form>
                <ul style="position: relative" >
                    <li style="position: absolute; top: 300px;" >
                        <a href="#" >
                            <span class="iconLogo"><i class="pi pi-power-off" style="padding-left: 0px;"></i></span>
                            <p:commandButton value="Cerrar Sesion" action="login" style="width: 60%; font-size: 1.3rem"/>
                        </a>
                    </li>  
                </ul>
            </ul>
        </div>
        <h:form id="form" class="interior">
            <section class="dataSettings">
                <div class="dataSettings_label">
                    <h1 style="font-family: Poppins">
                        Data Settings 
                        TODO HERE!
                    </h1>
                </div>
            </section>
            <section class="dataView">
                <table  id="example" class="display" width="100%"></table>
                <script src="#{facesContext.externalContext.requestContextPath}/resources/js/dataSet.js" type="text/javascript"/>
            </section>
        </h:form>

        <!-- GRAFICAS -->
        <p:dialog class="dataDialog" id="dialog1" widgetVar="graphicDialog" modal="true" showEffect="fade"
                  hideEffect="fade" resizable="false" draggable="true" style="background: white;">
            <section class="personControl">
                <h:form id="userControlForm1" class="userControlForm"><!-- Form -->

                    <div class="personControlForm_inputGroup"><!-- Input Group -->
                        <label class="personControlForm_label">Title: </label>
                        <p:inputText id="titleGraphic" class="personControlForm_input"/>
                    </div>

                    <div class="personControlForm_inputGroup"><!-- Input Group -->
                        <label class="personControlForm_label" >X label: </label>
                        <p:inputText id="xlabel" class="personControlForm_input"/>
                    </div>

                    <div class="personControlForm_inputGroup"><!-- Input Group -->
                        <label class="personControlForm_label" >Y label: </label>
                        <p:inputText id="ylabel" class="personControlForm_input"/>
                    </div>

                    <div class="personControlForm_inputGroup"><!-- Input Group -->
                        <label class="personControlForm_label" for="input-password">Columns: </label>
                        <p:selectCheckboxMenu value="#{dataBean.selectedOptions}">
                            <f:selectItems value="#{dataBean.data.csvColumn}"/>
                        </p:selectCheckboxMenu>
                    </div>
                    <div class="personControlForm_inputGroup"><!-- Input Group -->
                        <p:commandButton type="submit" value="Add" async="true" ajax="true" 
                                         oncomplete="PF('graphicDialog').hide();" />
                    </div>
                </h:form>
            </section>
        </p:dialog>

        <!-- REGRESION/CLASIFICACION -->
        <p:dialog class="dataDialog" id="dialog2" widgetVar="regresion-clasificacionDialog" modal="true" showEffect="fade"
                  hideEffect="fade" resizable="false" draggable="true" style="background: white;">
            <section class="personControl">
                <h:form id="userControlForm2" class="userControlForm"><!-- Form -->

                    <div class="personControlForm_inputGroup"><!-- Input Group -->
                        <label class="personControlForm_label" >Title: </label>
                        <p:inputText id="titleTree" class="personControlForm_input"/>
                    </div>

                    <div class="personControlForm_inputGroup"><!-- Input Group -->
                        <label class="personControlForm_label" >Kernel: </label>
                        <p:selectCheckboxMenu>
                            <f:selectItems value="#{dataBean.kernel}"/>
                        </p:selectCheckboxMenu>
                    </div>

                    <div class="personControlForm_inputGroup"><!-- Input Group -->
                        <label class="personControlForm_label" >Regulador: </label>
                        <p:inputText id="regulador" class="personControlForm_input"/>
                    </div>

                    <div class="personControlForm_inputGroup"><!-- Input Group -->
                        <label class="personControlForm_label" >Columns: </label>
                        <p:selectCheckboxMenu value="#{dataBean.selectedOptions}">
                            <f:selectItems value="#{dataBean.data.csvColumn}"/>
                        </p:selectCheckboxMenu>
                    </div>

                    <div class="personControlForm_inputGroup"><!-- Input Group -->
                        <p:commandButton type="submit" value="Add" async="true" ajax="true" 
                                         oncomplete="PF('regresion-clasificacionDialog').hide();" />
                    </div>
                </h:form>
            </section>
        </p:dialog>

        <!-- ARBOLES DE DECISION -->
        <p:dialog class="dataDialog" id="dialog3" widgetVar="treeDialog" modal="true" showEffect="fade"
                  hideEffect="fade" resizable="false" draggable="true" style="background: white;">
            <section class="personControl">
                <h:form id="userControlForm3" class="userControlForm"><!-- Form -->

                    <div class="personControlForm_inputGroup"><!-- Input Group -->
                        <label class="personControlForm_label" >Title: </label>
                        <p:inputText id="titleRC" class="personControlForm_input"/>
                    </div>

                    <div class="personControlForm_inputGroup"><!-- Input Group -->
                        <label class="personControlForm_label" >Criterion: </label>
                        <p:selectCheckboxMenu>
                            <f:selectItems value="#{dataBean.criterion}"/>
                        </p:selectCheckboxMenu>
                    </div>

                    <div class="personControlForm_inputGroup"><!-- Input Group -->
                        <label class="personControlForm_label" >Columns: </label>
                        <p:selectCheckboxMenu value="#{dataBean.selectedOptions}">
                            <f:selectItems value="#{dataBean.data.csvColumn}"/>
                        </p:selectCheckboxMenu>
                    </div>

                    <div class="personControlForm_inputGroup"><!-- Input Group -->
                        <p:commandButton type="submit" value="Add" async="true" ajax="true" 
                                         oncomplete="PF('treeDialog').hide();" />
                    </div>
                </h:form>
            </section>
        </p:dialog>
    </h:body>
</html>
